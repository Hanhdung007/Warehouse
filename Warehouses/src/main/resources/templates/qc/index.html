<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

    xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
-->

<head>
    <title>QC Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="/js/QCQuantity.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/inputQCCheck.css">
</head>

<body>
<div class="main-content-inner" layout:fragment="content">
    <div class="row">
        <div class="col mt-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="header-title">Thead secondary</h4>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 mx-auto">
                                <form th:action="@{/qc/search}" method="GET">
                                    <div class="input-group">
                                        <input type="text" name="keyword" placeholder="Search..."
                                               class="form-control"/>
                                        <div class="input-group-append">
                                            <button type="submit" class="btn waves-effect blue-grey darken-3"
                                                    value="Search">Search
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="container">
                            <div class="single-table">
                                <div class="table-responsive">
                                    <table class="table text-center">
                                        <thead class="text-uppercase bg-secondary">
                                        <tr class="text-white">
                                            <th scope="col">Item's Name</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">Accept Quantity</th>
                                            <th scope="col">QC By</th>
                                            <th scope="col">Receive No</th>
                                            <th scope="col">Date Imported</th>
                                            <th scope="col">Note</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                        <tr th:each="item:${list}">
                                            <td th:text="${item.codeItemdata}"></td>
                                            <td th:text="${item.quantity}"></td>
                                            <td th:text="${item.qcAcceptQuantity}"></td>
                                            <td th:text="${item.qcBy}"></td>
                                            <td th:text="${item.recieveNo}"></td>
                                            <td th:text="${item.dateImport}"></td>
                                            <td th:text="${item.note}"></td>
                                            <td>
                                                <button type="button"
                                                        class="btn btn-info md-3"
                                                        data-toggle="modal"
                                                        th:data-target="'#myModal-'+${item.getId()}">
                                                    QC Check
                                                </button>
                                            </td>
                                            <!-- Modal -->
                                            <div class="modal fade" th:id="@{|myModal-${item.getId()}|}">
                                                <div class="modal-dialog modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <!-- Modal Header -->
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Check QC For Item</h5>
                                                            <button type="button" class="close" data-dismiss="modal">
                                                                &times;
                                                            </button>
                                                        </div>
                                                        <!-- Modal body -->
                                                        <div class="modal-body">
                                                            <form th:action="@{/qc/index/{id}(id=${item.getId()})}"
                                                                  method="post" th:id="@{|form-${item.getId()}|}">
                                                                <input name="id" th:value="${item.getId()}"
                                                                       type="hidden"/>
                                                            </form>
                                                            <label>Quantity</label>
                                                            <p th:text="${item.quantity}"></p>
                                                            <br>
                                                            <br>
                                                            <p class="modal-title">Enter Quantity To Check</p>
                                                            <div class="input-effect">
                                                                <input class="effect-21" id="checkInputQuantity" type="text" name="checkQC"
                                                                       placeholder="">
                                                                <span class="focus-border"><i></i></span>
                                                            </div>
                                                            <div class="d-flex justify-content-end">
                                                                <button class="btn btn-outline-success"
                                                                        th:attr="onclick=${'checkQC('+item.getId()+')'}"
                                                                        name="accept">
                                                                    Accept
                                                                </button>
                                                                <button class="btn btn-outline-danger ml-2"
                                                                        th:attr="onclick=${'checkQC('+item.getId()+')'}"
                                                                        name="inject">
                                                                    Inject
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

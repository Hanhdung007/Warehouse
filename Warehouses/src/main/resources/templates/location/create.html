<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <!--
        xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
    -->

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <div class="main-content-inner" layout:fragment="content">
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Add new Location</h4>
                            <form th:action="@{/location/create}" th:object="${location}" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Location's Code</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" th:field="*{code}" placeholder="Enter code.....">
                                    <div style="color: #ff3333" th:if="${message}" th:text='${message}'></div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Location's name</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{name}" placeholder="Enter name.....">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Capacity</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{capacity}" placeholder="Enter name.....">
                                </div>
                                <div class="form-group">
                                    <label>Warehouse's</label>
                                    <select th:field="*{warehouseCode}" class="form-control">
                                        <option th:each="wh: ${warehouse}" th:value="${wh.code}" th:text="${wh.name}"></option>
                                    </select>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" th:field="*{active}">
                                    <label class="form-check-label" for="exampleCheck1">Active</label>
                                </div>
                                <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>

<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <!--
        xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
    -->

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <div class="main-content-inner" layout:fragment="content">
            <div class="container">
                <div class="row">
                    <div class="col-12 mt-5">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title">Add new Information Detail</h4>
                                <form th:action="@{/import/create}" th:object="${itemmasterDAO}" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Import No</label>
                                        <input type="text" class="form-control" id='itemdataNo' th:field="*{idImport}" th:value="${idImport}" readonly="true">
                                    </div>
                                    <div class="form-group">
                                        <label>Supplier</label>
                                        <select th:field="*{supplierName}" class="form-control">
                                            <option th:each="sup:${supplier}" th:value="${sup.supName}" th:text="${sup.supName}"></option>
                                        </select>
                                        <!--                                        <input type="text" class="form-control" id='itemdataNo' th:field="*{itemName}">-->
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Item Name</label>
                                        <select th:field="*{itemName}" class="form-control">
                                            <option th:each="itemdata:${itemdata}" th:value="${itemdata.name}" th:text="${itemdata.name}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Quantity</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{quantity}" placeholder="Enter name.....">
                                    </div>
                                    <!--                                    <div class="form-group">
                                                                            <label for="exampleInputPassword1">Location's</label>
                                                                            <select th:field="*{supplierName}" class="form-control">
                                                                                <option th:each="sup:${supplier}" th:value="${sup.supName}" th:text="${sup.supName}"></option>
                                                                            </select>
                                                                            <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{supplierName}">
                                                                        </div>-->
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Receive No</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{recieveNo}" placeholder="Enter name.....">
                                    </div>
                                    <!--                                    <div class="form-group">
                                                                            <label for="exampleInputPassword1">QC By</label>
                                                                            <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{qcBy}" placeholder="Enter name.....">
                                                                        </div>-->
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Date Import</label>
                                        <input type="date" class="form-control" id="exampleInputPassword1" th:field="*{dateImport}" placeholder="Enter name.....">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Note</label>
                                        <textarea  th:field="*{note}" class="form-control"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>

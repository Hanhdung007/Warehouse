<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <!--
        xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
    -->

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <div class="main-content-inner" layout:fragment="content">
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Add new Location</h4>
                            <form th:action="@{/warehouse/addLocation}" th:object="${location}" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Location's Code*:</label>
                                    <input type="text" class="form-control" id="locCode" th:field="*{code}" placeholder="Enter code....." th:required="required">
<!--                                    <div th:if="${message}" >
                                        <p style="color: #ff3333" th:text="${message}"></p>
                                    </div>-->
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Location's name*:</label>
                                    <input type="text" class="form-control" id="locName" th:field="*{name}" placeholder="Enter name....." th:required="required">
                                    <div th:if="${errormessage}" >
                                        <p style="color: #ff3333" th:text="${errormessage}"></p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Capacity*:</label>
                                    <input type="text" class="form-control" id="locCapacity" th:field="*{capacity}" placeholder="Enter capacity....." min="100" th:required="required">
                                </div>
                                <div class="form-group">
                                    <label>Warehouse's</label>
                                    <input type="text" class="form-control" id="whCode" name="whCode" th:value="${warehouse.code}" readonly="true">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="active" th:field="*{active}">
                                    <label class="form-check-label" for="exampleCheck1">Active</label>
                                </div>
                                <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4" id="btnSubmit">Submit</button>
                                <a th:href="'/warehouse/details/'+${warehouse.code}" type="submit" class="btn btn-secondary mt-4 pr-4 pl-4">Cancle</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>

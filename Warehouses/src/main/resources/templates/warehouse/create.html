<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <!--
        xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
    -->

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="/js/validateWarehouse.js"></script>
    </head>

    <body>
        <div class="main-content-inner" layout:fragment="content">
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Add new Warehouse</h4>
                            <form th:action="@{create}" th:object="${warehouse}" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Warehouse' Code</label>
                                    <input type="text" class="form-control" id="whCode" th:field="*{code}" placeholder="Enter code.....">
                                    <p style="color: red" id="codeExportError"></p>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Warehouse's name</label>
                                    <input type="text" class="form-control" id="whName" th:field="*{name}" placeholder="Enter name.....">
                                      <p style="color: red" id="nameExportError"></p>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" th:field="*{active}">
                                    <label class="form-check-label" for="exampleCheck1">Active</label>
                                </div>
                                <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Submit</button>
                                <a href="/warehouse/index" type="submit" class="btn btn-secondary mt-4 pr-4 pl-4">Cancle</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</html>

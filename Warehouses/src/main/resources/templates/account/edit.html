<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"

<head>
    <title>Update Import Order</title>
    <link rel="stylesheet" type="text/css" href="/css/disableCbxAcc.css">
    <link rel="stylesheet" type="text/css" href="/css/selectRole.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/js/selectRole.js"></script>
    <script src="/js/checkUpdateAccount.js"></script>
</head>
<body>
<div class="main-content-inner" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="header-title">Update Account</h4>
                        <form th:action="@{/auth/edit}" th:object="${accounts}" method="post">
                            <input type="text" class="form-control" th:field="*{code}" hidden="hidden">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Name</label>
                                <small class="form-text text-danger showNameError"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <small class="form-text text-success showNameSuccess"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <input type="text" class="form-control name" id="exampleInputPassword" th:field="*{name}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <small class="form-text text-danger showEmailError"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <small class="form-text text-success showEmailSuccess"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <input type="text" class="form-control email" id="exampleInputPassword3" th:field="*{email}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Phone</label>
                                <small class="form-text text-danger showPhoneError"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <small class="form-text text-success showPhoneSuccess"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <input type="text" class="form-control phone" id="exampleInputPassword1" th:field="*{phone}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword3">Is Active</label>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck"
                                           th:field="*{isActive}">
                                    <label class="custom-control-label" for="customCheck"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Role</label>
                                <div class="row d-flex justify-content-left" style="border-radius: 8px">
                                    <div class="col-md-6">
<!--                                        <select name="roleIds" th:object="${selectedRoleIds}"-->
<!--                                                id="choices-multiple-remove-button" placeholder="Select roles..." multiple>-->
<!--                                            <option th:each="role : ${rList}" th:value="${role.id}"-->
<!--                                                    th:text="${role.roleName}"-->
<!--                                                    th:selected="${selectedRoleIds != null && selectedRoleIds.contains(role.id)}">-->
<!--                                            </option>-->
<!--                                        </select>-->
                                        <select name="roleIds" th:object="${selectedRoleIds}" id="choices-multiple-remove-button" placeholder="Select roles..." multiple required>
                                            <option th:each="role : ${rList}" th:value="${role.id}" th:selected="${selectedRoleIds != null && selectedRoleIds.contains(role.id)}">
                                                <span th:text="${@accountService.getRoleNameById(role.id)}"></span>
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4 checkCreate">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

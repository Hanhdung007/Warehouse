<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<!--
    xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
-->

<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>
<div class="main-content-inner" layout:fragment="content">
  <div class="row">
    <div class="col-lg-12 mt-5">
      <div class="card">
        <div class="card-body">
<!--          <a th:href="@{/import/create}"><button type="button" class="btn btn-outline-primary mb-3">Add new Order</button></a>-->
          <h4 class="header-title">Thead secondary</h4>
          <div class="single-table">
            <div class="table-responsive">
              <table class="table text-center">
                <thead class="text-uppercase bg-secondary">
                <tr class="text-white">
                  <th scope="col">Code</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">IsActive</th>
<!--                  <th scope="col">Role</th>-->
<!--                  <th scope="col">Action</th>-->
                </tr>
                </thead>
                <tbody>
                <tr>
                <tr th:each="list:${account}">
                  <td th:text="${list.code}"></td>
                  <td th:text="${list.name}"></td>
                  <td th:text="${list.email}"></td>
                  <td th:text="${list.phone}"></td>
                  <td th:text="${list.isActive}"></td>
<!--                  <td th:text="${list.status}"></td>-->
                  <td>
<!--                    <div class="fw-icons col-lg-3 col-sm-6"><a th:href="'/import/update' + ${import.id}"><i-->
<!--                            class="fa fa-angle-double-right"></i>-->
<!--                    </a></div>-->
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>

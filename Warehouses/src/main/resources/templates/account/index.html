                                            <th scope="col">Email</th>
                                            <th scope="col">Phone</th>

                                            <td th:text="${list.name}"></td>
                                            <td th:text="${list.email}"></td>
                                            <td th:text="${list.phone}"></td>
                                            <td th:text="${list.isActive}"
                                                th:class="${list.isActive == true ? 'text-green' : 'text-red'}">>
                                            </td>
                                            <!--                                            <td th:text="${list.role}"-->
                                            <!--                                            </td>-->

                                                <a th:href="'/auth/edit/' + ${list.code}"
                                                   class="btn btn-outline-primary mb-3">
                                                    Update
                                                </a>
                                                <button type="button"
                                                        class="btn btn-info md-3"
                                                        data-toggle="modal"
                                                        th:data-target="'#myModal-'+${list.getCode()}">
                                                    Change Your Password
                                                </button>
                                            </td>
                                            <!-- Modal for Change Password -->
                                            <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog"
                                                 aria-labelledby="changePasswordModalLabel"
                                                 th:id="@{|myModal-${list.getCode()}|}" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="changePasswordModalLabel">Change
                                                                Password</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form th:action="@{/auth/updatePassword/{code}(code=${list.getCode()})}"
                                                                  method="post" th:id="@{|form-${list.getCode()}|}">
                                                                <!-- Input for new password -->
                                                                <div class="form-group">
                                                                    <label for="newPassword">Change Password</label>
                                                                    <input type="password" class="form-control"
                                                                           id="newPassword" name="newPassword"
                                                                           placeholder="Enter Your Password You Want To Change...">
                                                                </div>
                                                                <!-- Hidden input to pass account code -->
                                                                <input name="id" th:value="${list.getCode()}"
                                                                       type="hidden"/>
                                                            </form>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-outline-danger"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button class="btn btn-outline-success acceptButton"
                                                                    th:attr="onclick='code(\'' + *{list.code} + '\')'"
                                                                    name="changedPass">
                                                                Change Password
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>

<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

    xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}"
-->

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/css/disableCbxAcc.css">
    <link rel="stylesheet" type="text/css" href="/css/selectRole.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
    <script src="/js/selectRole.js"></script>
</head>
<body>
<div class="main-content-inner" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="header-title">Add New Account</h4>
                        <form th:action="@{create}" th:object="${account}" method="post">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Code</label>
                                <input type="text" class="form-control" th:field="*{code}" placeholder="Enter no.....">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Name</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" th:field="*{name}"
                                       placeholder="Enter name.....">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="text" class="form-control" id="exampleInputPassword2" th:field="*{email}"
                                       placeholder="Enter email.....">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword6" th:field="*{password}"
                                       placeholder="Enter password.....">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Phone</label>
                                <input type="text" class="form-control" id="exampleInputPassword3" th:field="*{phone}"
                                       placeholder="Enter phone.....">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Is Active</label>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck"
                                           th:field="*{isActive}">
                                    <label class="custom-control-label" for="customCheck"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Role</label>
                                <div class="row d-flex justify-content-left" style="border-radius: 8px">
                                    <div class="col-md-6">
                                        <select name="roleIds" id="choices-multiple-remove-button"
                                                placeholder="Select roles..." multiple>
                                            <option th:each="role : ${rList}" th:value="${role.id}"
                                                    th:text="${role.roleName}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>

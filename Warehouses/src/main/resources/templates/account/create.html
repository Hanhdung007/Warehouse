<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/validateAccount.css">
    <link rel="stylesheet" type="text/css" href="/css/disableCbxAcc.css">
    <link rel="stylesheet" type="text/css" href="/css/selectRole.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
    <script src="/js/selectRole.js"></script>
    <script src="/js/checkCreateAccount.js"></script>
</head>
<body>
<div class="main-content-inner" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="header-title">Add New Account</h4>
                        <form th:action="@{create}" th:object="${account}" method="post">
<!--                            <div class="form-group">-->
<!--                                <label for="code">Code</label>-->
<!--                                <input type="text" class="form-control" id="code" th:field="*{code}"-->
<!--                                       placeholder="Enter code..." required>-->
<!--                            </div>-->
                            <div class="form-group">
                                <label for="exampleInputPassword1">Name</label>
                                <small class="form-text text-danger showNameError"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <small class="form-text text-success showNameSuccess"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <input type="text" id="name" class="form-control name" th:field="*{name}"
                                       placeholder="Enter name.....">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <small class="form-text text-danger showEmailError"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <small class="form-text text-success showEmailSuccess"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <input type="text" id="email" name="email" class="form-control email" th:field="*{email}"
                                       placeholder="Enter email....." required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <small class="form-text text-danger showPasswordError"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <small class="form-text text-success showPasswordSuccess"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <input type="text" id="password" class="form-control password" th:field="*{password}"
                                       placeholder="Enter password....." required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Phone</label>
                                <small class="form-text text-danger showPhoneError"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <small class="form-text text-success showPhoneSuccess"
                                       style="font-weight: bold; display: block; margin-top: 2px; font-size: 12px"></small>
                                <input type="text" id="phone" class="form-control phone" th:field="*{phone}"
                                       placeholder="Enter phone....." required>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Is Active</label>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck"
                                           th:field="*{isActive}">
                                    <label class="custom-control-label" for="customCheck"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Role</label>
                                <div class="row d-flex justify-content-left" style="border-radius: 8px">
                                    <div class="col-md-6">
                                        <select name="roleIds" th:object="${selectedRoleIds}" id="choices-multiple-remove-button" placeholder="Select roles..." multiple>
                                            <option th:each="role : ${rList}" th:value="${role.id}">
                                                <span th:text="${@accountService.getRoleNameById(role.id)}"></span>
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4 checkCreate">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

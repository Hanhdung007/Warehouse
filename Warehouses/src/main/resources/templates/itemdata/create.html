<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <!--
        xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
    -->

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <div class="main-content-inner" layout:fragment="content">
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title">Add new Item</h4>
                            <form th:action="@{/itemdata/create}" th:object="${itemdata}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label>Item's code: </label>
                                    <input type="text" class="form-control" th:field="*{code}"/>
                                </div>
                                <div class="form-group">
                                    <label>Item's name: </label>
                                    <input type="text" class="form-control" th:field="*{name}"/>
                                </div>
                                <div class="form-group">
                                    <label>Item's color: </label>
                                    <input type="text" class="form-control" th:field="*{color}"/>
                                </div>
                                <!--                                                    <div class="form-group">-->
                                <label>Item's type: </label>
                                <select name="cars" class="custom-select mb-3 col-6" th:field="*{type}">
                                    <option value="t-shirt">T-Shirt</option>
                                    <option value="pant">Pant</option>
                                    <option value="skirt">Skirt</option>
                                    <option value="shirt">Shirt</option>
                                </select>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" th:field="*{active}"/>
                                    <label>Active</label>
                                </div>
                                <div class="form-group">
                                    <label>Choose image file: </label>
                                    <input type="file" class="form-control" name="file">
                                </div>
                                <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>

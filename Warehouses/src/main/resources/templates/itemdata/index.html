<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <!--
        xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
    -->

    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    </head>

    <body>
        <div class="main-content-inner" layout:fragment="content">
            <div class="col-lg-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="card-body">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Create new Item</a>
                                </li>
                            </ul>
                            <div class="tab-content mt-3" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <h4 class="header-title">Item List</h4>
                                    <div class="single-table">
                                        <div class="table-responsive">
                                            <table class="table table-striped text-center">
                                                <thead class="text-uppercase"> <tr>
                                                        <th scope="col">Code</th>
                                                        <th scope="col">Name</th>
                                                        <th scope="col">Color</th>
                                                        <th scope="col">Type</th>
                                                        <th scope="col">Active</th>
                                                        <th scope="col">Image</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="items:${list}">
                                                        <td th:text="${items.code}"></td>
                                                        <td th:text="${items.name}"></td>
                                                        <td th:text="${items.color}"></td>
                                                        <td th:text="${items.type}"></td>
                                                        <td th:text="${items.active}"></td>
                                                        <td>
                                                            <img th:src="'/' + ${items.image}" width="150" height="150" alt="sai nha"/>
                                                        </td>
                                                        <td>
                                                            <a th:href="'/itemdata/update/' + ${items.code}">Edit</a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="col-12 mt-5">
                                        <div class="card">
                                            <div class="card-body">
                                                <h4 class="header-title">Add new Item</h4>
                                                <form th:action="@{create}" th:object="${itemdata}" method="post" enctype="multipart/form-data">
                                                    <div class="form-group">
                                                        <label>Item's code: </label>
                                                        <input type="text" class="form-control" th:field="*{code}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Item's name: </label>
                                                        <input type="text" class="form-control" th:field="*{name}"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label>Item's color: </label>
                                                        <input type="text" class="form-control" th:field="*{color}"/>
                                                    </div>
<!--                                                    <div class="form-group">-->
                                                        <label>Item's type: </label>
                                                        <select name="cars" class="custom-select mb-3 col-6" th:field="*{type}">
                                                            <option value="goods">Goods</option>
                                                            <option value="material">Material</option>
                                                        </select>
                                                        <div class="form-check">
                                                        <input type="checkbox" class="form-check-input" th:field="*{active}"/>
                                                        <label>Active</label>
                                                    </div>
<!--                                                        <input type="text" class="form-control" th:field="*{type}"/>-->
<!--                                                    </div>-->
<!--                                                    <div class="form-check">
                                                        <input type="checkbox" class="form-check-input" th:field="*{active}"/>
                                                        <label>Active</label>
                                                    </div>-->
                                                    <div class="form-group">
                                                        <label>Choose image file: </label>
                                                        <input type="file" class="form-control" name="file">
                                                    </div>
                                                    <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Submit</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
